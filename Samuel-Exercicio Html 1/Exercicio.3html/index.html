<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu documento sobre Div HTML</title>
  <style>
   
    :root{
      --bg-gray: #cfcfcf;
      --panel-red: #e21b1b;
      --box-green: #117a1f;
      --text-white: #ffffff;
      --max-width: 1100px;
    }

    *{box-sizing: border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "sla", serif;
      background: var(--bg-gray);
      color:#111;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 24px;
      padding: 20px;
    }

    header, footer{
      width:100%;
      max-width: var(--max-width);
      background: var(--bg-gray);
      text-align:center;
      padding: 36px 20px;
    }

    header h1{
      color: var(--text-white);
      font-size: 36px;
      text-shadow: 0 1px 0 rgba(0,0,0,0.2);
      font-weight:700;
      margin: 6px 0;
    }

    .painel{
      width:100%;
      max-width: var(--max-width);
      background: var(--panel-red);
      padding: 28px;
      border-radius:6px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.25) inset, 0 6px 18px rgba(0,0,0,0.25);
    }

    .conteudo{
      background: var(--box-green);
      padding: 28px;
      margin: 18px 0;
      border-radius:6px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.25) inset;
      color: #062204;
      text-align:center;
    }

    .conteudo h2{
      color: #071b0d;
      font-size: 28px;
      margin-bottom: 18px;
      font-weight:700;
    }

    .conteudo p{
      color: #0b2f18;
      font-size: 18px;
      margin: 12px 0;
      line-height:1.6;
    }

    footer p{
      color: var(--text-white);
      font-size: 20px;
      padding: 18px 0;
    }

   
    @media (max-width:600px){
      header h1{font-size:24px}
      .conteudo h2{font-size:20px}
      .conteudo p{font-size:16px}
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu documento sobre Div HTML</h1>
  </header>

  <main class="painel" role="main" aria-label="Painel central">
    <section class="conteudo" aria-labelledby="c1">
      <h2 id="c1">Meu conteúdo 01</h2>
      <p>Meu parágrafo contendo texto</p>
      <p>Meu parágrafo contendo texto</p>
    </section>

    <section class="conteudo" aria-labelledby="c2">
      <h2 id="c2">Meu conteúdo 02</h2>
      <p>Meu parágrafo contendo texto</p>
      <p>Meu parágrafo contendo texto</p>
    </section>
  </main>

  <footer>
    <p>Todos os direitos reservados</p>
  </footer>

</body>
</html>
