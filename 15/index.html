                alt="Logo"
                width="40"
                height="40"
                class="d-inline-block align-text-center"
              />
              S&S carrossolution
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Unidades
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Brasilia</a></li>
                    <li><a class="dropdown-item" href="#">Vitória</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Tóquio</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true"
                    >Trabalhe conosco</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="pesquisar"
                  placeholder="Pesquisar"
                  aria-label="Pesquisar"
                />
                <button class="btn btn-outline-success" type="submit">
                  Pesquisar
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!-- fim da barra de navegação -->
      </header>
     
     <main>
     <h1 class="mt-3 text-center">Cadastro do aluno</h1>

     <form action="">
        <fieldset class="mb-5">
            <legend>Dados de login</legend>
            <div class="row">
                <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email">
          
            </div>
            <div class="col-12">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha"> 
                <span class="form-text">Senha deve ter 8 cracteres</span>
                
            </div>
             
            <div>
                <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha"> 
                <span class="form-text">Senha não são iguais</span>
            </div>
            </fieldset>
     
        <fieldset class="mb-5">
            <legend>Dados pessoais</legend>
            <div class="row">
        <div class="col-12 col-md-6 col-xl-3">
            <label class="form-label d-flex">
                Nome
            <input type="text" class="form-control mx-3">
            </label>
            
            </div>
        <div class="col-12 col-md-6 col-xl-3">
            <label for="sobrenome" class="form-label d-flex">
                Sobrenome
            <input type="text" class="form-control mx-3">
              </label>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
            <label for="number" class="form-label d-flex">
                RG:
            <input type="number" class="form-control mx-3">
            </label>
        </div>

         <div class="col-12 col-md-6 col-xl-3">
            <label for="number" class="form-label d-flex">
                CPF:
            <input type="number" class="form-control mx-3">

        </div>

        </fieldset>    

        <fieldset class="mb-5">
            <div class="col-12 col-md-6">
                 <label class="form-label">
                    Foto do aluno

                    <input type="file" class="form-control">
                 </label>
            </div>
      
            
            <div class="col-12 col-md-6">
              <div class="text-center">
                <img src="https://i.pinimg.com/236x/c3/62/7c/c3627c86619bcef23bd9675b8f45f0f1.jpg" alt=""
                height="200" 
                width="200"
                 class="rounded">
              </div>
            </div>

        </fieldset>

        <div class="text-center">
    <button type="submit" class="btn btn-lg bt-primary"> Enviar </button>
    <button type="reset"  class="btn btn-lg bt-secondary"> Resetar </button>

        </div>

     </form>
      </main>

    
       <footer 
       class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> 
       <p class="col-md-4 mb-0 text-body-secondary">© 2025 Company, Inc</p> 
       <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" 
       aria-label="Bootstrap"> 
       <svg 
       class="bi me-2" 
       width="40" 
       height="32" 
       aria-hidden="true">
       <use 
       xlink:href="#bootstrap">
    
       </use>
    </svg> 
</a>

 </footer>
